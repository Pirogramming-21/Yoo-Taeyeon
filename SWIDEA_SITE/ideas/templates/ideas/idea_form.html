{% extends 'base.html' %}

{% block content %}
<h1>{% if form.instance.pk %}아이디어 수정{% else %}새 아이디어 등록{% endif %}</h1>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">저장</button>
</form>

<a href="{% url 'idea_list' %}">목록으로 돌아가기</a>
{% endblock %}
